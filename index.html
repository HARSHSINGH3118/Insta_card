<!DOCTYPE html>
<html lang="en">

<head>

    <title>Flipping Instagram Card</title>
    <link rel="stylesheet" href="sytle.css">
</head>

<body>

    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <h2>Connect me on Instagram </h2>
                <img src="./assets/profile_info.jpg" alt="Instagram Profile">
                <p>@GAHARWAR_HARSH31</p>
            </div>
            <div class="flip-card-back">
                <h2>Scan QR Code</h2>
                <img src="./assets/profile_qr.jpg" alt="QR Code">
            </div>
        </div>
    </div>

</body>

</html>
